<!DOCTYPE html>
<html>
  <head>
    <title> COTAÇÃO E CITAÇÃO </title>
  </head>
  <body>
    <h1> COTAÇÃO E CITAÇÃO </h1>
    <p> 
        <p><abbr> Define uma abreviação ou acronimo </abbr></p>
        <p><address> Define informações de contato do autor/dono de um documento </address></p>
        <p><bdo> Define a direção do texto </bdo></p>
        <p><blockquote> Define a seção que está sendo citada de outra fonte </blockquote></p>
        <p><cite> Define o titulo do trabalho </cite></p>
        <p><q> Define uma pequena citação na linha </q></p>
  </body>
</html>
