<!DOCTYPE html>
<html>
  <head>
    <title> TITLE </title>
  </head>
  <body>
    <h1> TITLE </h1>
    <p> O atributo título:
        O title atributo define algumas informações extras sobre um elemento. <br>
        
        O valor do atributo title será exibido como uma dica de ferramenta quando você passar o mouse sobre o elemento:
        
        Exemplo: <p title="I'm a tooltip">Isso é um paragráfo.</p> </p>

        <!--
        Todos os elementos HTML podem ter atributos
        O href atributo de <a> especifica o URL da página para a qual o link vai
        O src atributo de <img> especifica o caminho para a imagem a ser exibida
        Os atributos width e fornecem informações de tamanho para imagens height <img>
        O alt atributo of <img> fornece um texto alternativo para uma imagem
        O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e mais
        O lang atributo da <html> tag declara o idioma da página da Web
        O title atributo define algumas informações extras sobre um elemento
        -->
  </body>
</html>
